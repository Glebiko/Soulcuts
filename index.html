<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>SoulCuts Barbershop</title>
</head>

<body>
  <div class="wrapper">

<header class="header">
  <div class="container">
    <div class="header__inner">
      <a class="header__logo" href="https://youtube.com/@idemnabukvy?si=TElPtRd6m7SC7mzu">
        <p class="logo-podcast">
          ідем на букви
        </p>
      </a>
      <a class="header__booking page-btn" href="https://t.me/SoulcutsBot" target="_blank" rel="noopener noreferrer">
        <span>запис на стрижку</span>
        <svg width="24" height="24">
          <use xlink:href="images/sprite.svg#book-telegram"></use>
        </svg>
      </a>
      <img class="header__soulcuts" src="images/header-soul.svg" alt="Логотип барбершопу Soulcuts" height="60">
      <button class="header__btn" type="button" aria-label="open menu button">
        <span></span>
      </button>
    </div>
    <div class="header__menu">
      <div class="header__menu-shop">
        <span>чоловіча</span>
        <div class="header__menu-logo" id="lottie-logo""></div>
        <span>перукарня</span>
      </div>
      <div class=" header__menu-contacts">
          <a class="header__menu-contact contact-location" href="https://maps.app.goo.gl/PXVkKVgf18jY8inR8"
            target="_blank" rel="noopener noreferrer">
            <svg width="20" height="20">
              <use xlink:href="images/sprite.svg#footer-geo"></use>
            </svg>
            <span>
              м. Одеса
              вул. Канатна, 6
            </span>
          </a>
          <a class="header__menu-contact contact-number" href="tel:+380661478027">
            <svg width="20" height="20">
              <use xlink:href="images/sprite.svg#footer-phone"></use>
            </svg>
            <span>
              +380 66 147 80 27
            </span>
          </a>
        </div>
      </div>
    </div>
</header>
<main class="main" style="background-image: url('images/main-bg.webp');">
  <div class="container">
    <div class="main__inner">
      <div class="main__shop">
        <span>чоловіча</span>
        <div class="main__shop-logo" id="lottie-logo"></div>
        <span>перукарня</span>
      </div>
      <ul class="main__list">
        <li class="main__list-item item-link open-modal" id="book-page">
          <svg width="30" height="30">
            <use xlink:href="images/sprite.svg#main-booking"></use>
          </svg>
          <span class="main__list-text">
            запис на стрижку
          </span>
        </li>
        <li class="main__list-item">
          <a class="main__list-link item-link" href="https://t.me/+voK9HTGqHdczNzhi" target="_blank" rel="noopener noreferrer">
            <svg width="30" height="30">
              <use xlink:href="images/sprite.svg#main-calendar"></use>
            </svg>
            <span class="main__list-text">
              графік роботи
            </span>
          </a>
        </li>
        <li class="main__list-item">
          <a class="main__list-link item-link" href="https://www.instagram.com/idemnabukvy?igsh=MTFiaHIwZWVwZzh1Mg=="
            target="_blank" rel="noopener noreferrer">
            <svg width="30" height="30">
              <use xlink:href="images/sprite.svg#footer-instagram"></use>
            </svg>
            <span class="main__list-text">
              instagram
            </span>
          </a>
        </li>
        <li class="main__list-item">
          <a class="main__list-link item-link" href="https://youtube.com/@idemnabukvy?si=TElPtRd6m7SC7mzu" target="_blank"
            rel="noopener noreferrer">
            <svg width="30" height="30">
              <use xlink:href="images/sprite.svg#main-youtube"></use>
            </svg>
            <span class="main__list-text">
              ідем на букви
            </span>
          </a>
        </li>
      </ul>
    </div>
    <div class="modal">
      <div class="modal__overlay"></div>
      <div class="modal__content" aria-modal="true" role="dialog">
        <iframe src="https://onenroll.com/ua/widget/D6jbnRIi" style="width: 100%; height: 100%; border: none;"
          allow="payment; geolocation; clipboard-write" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
</main>
<footer class="footer">
  <div class="container">
    <div class="footer__inner">
      <p class="logo-podcast">
        ідем на букви
      </p>
      <div class="footer__contacts">
        <a class="footer__contacts-location contact-btn" href="https://maps.app.goo.gl/PXVkKVgf18jY8inR8"
          target="_blank" rel="noopener noreferrer">
          <svg width="20" height="20">
            <use xlink:href="images/sprite.svg#footer-geo"></use>
          </svg>
          <span>
            м. Одеса
            вул. Канатна, 6
          </span>
        </a>
        <a class="footer__contacts-number contact-btn" href="tel:+380661478027">
          <svg width="20" height="20">
            <use xlink:href="images/sprite.svg#footer-phone"></use>
          </svg>
          <span>
            +380 66 147 80 27
          </span>
        </a>
      </div>
      <a class="footer__donate page-btn" href="https://buymeacoffee.com/idemnabukvy" target="_blank"
        rel="noopener noreferrer">
        <svg width="20" height="20">
          <use xlink:href="images/sprite.svg#footer-donate"></use>
        </svg>
        <span>підтримати проект</span>
      </a>
    </div>
  </div>
</footer>

</div>
<script src="https://cdnjs.cloudflare.com"></script>
<script src="js/main.min.js"></script>
</body>

</html>
